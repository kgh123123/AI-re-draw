<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Imagegoodrizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <div id="loading-overlay">
      <div class="spinner-border text-secondary" role="status">
          <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <canvas></canvas>
    <div class="paint-options">
      <input id="line-width" class="form-range" type="range" min="1" max="10" value="5" step="0.1">
      <input class="form-control form-control-color sellecter" type="color" id="color" title="브러쉬 색을 선택해주세요"/>
      <div class="color-option" style="background-color: #1abc9c" data-color="#1abc9c"></div>
      <div class="color-option" style="background-color: #3498db" data-color="#3498db"></div>
      <div class="color-option" style="background-color: #34495e" data-color="#34495e"></div>
      <div class="color-option" style="background-color: #27ae60" data-color="#27ae60"></div>
      <div class="color-option" style="background-color: #8e44ad" data-color="#8e44ad"></div>
      <div class="color-option" style="background-color: #f1c40f" data-color="#f1c40f"></div>
      <div class="color-option" style="background-color: #e74c3c" data-color="#e74c3c"></div>
      <div class="color-option" style="background-color: #95a5a6" data-color="#95a5a6"></div>
      <div class="color-option" style="background-color: #d35400" data-color="#d35400"></div>
      <div class="color-option" style="background-color: #bdc3c7" data-color="#bdc3c7"></div>
      <div class="color-option" style="background-color: #2ecc71" data-color="#2ecc71"></div>
      <div class="color-option" style="background-color: #e67e22" data-color="#e67e22"></div>
    </div>
    <div class="container">
      <div class="row">
        <button id="mode-btn">Fill</button>
        <button id="destroy-btn">Destroy</button>
        <button id="eraser-btn">Erase</button>
      </div>
      <input type="file" class="form-control" id="file" accept="image/*" >
      <input type="text" class="form-control" placeholder="글을 쓰시고 더블클릭을 하세요" id="text">
      <button id="save">Save image</button>
      <input type="text" class="form-control"   splaceholder="이미지의 프롬프트를 넣어주세요" id="prompt"/>
      <button id="send">Generate</button>
    </div>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
